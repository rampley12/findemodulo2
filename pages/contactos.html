<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ramiro, Francisco, Franco, Maia" />
    <meta name="description" content="Práctica con JavaScript" />
    <meta
      name="keywords"
      content="entrega de proyecto final del módulo 2 Rolling Movies"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rolling Movies</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" id="nosotrosNav">
        <div class="container-fluid">
          <a
            href="../index.html"
            class="navbar-brand text-light d-flex justify-content-sm-center d-flex justify-content-lg-start d-flex justify-content-md-center"
            ><img
              src="../img/logo fondo transparente.png"
              alt="logo"
              width="100px"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <section>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="./IniciarSesion.html"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Cuenta
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="./iniciodeseccion.html"
                        >Iniciar Sesion</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="./Registro.html"
                        >Crear Cuenta</a
                      >
                    </li>
                  </ul>
                </li>
              </section>

              <li class="nav-item">
                <a class="nav-link text-light" href="./contactos.html"
                  >Contacto</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href="./Nosotros.html"
                  aria-disabled="true"
                  >Nosotros</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-zoom-in"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="flex-grow-1 d-flex flex-column align-items-lg-center justify-content-md-between min-vh-lg-100 mt-md-4 mt-sm-2"
    >
      <div class="container text-md-start text-light">
        <div
          class="row justify-content-lg-center justify-content-md-center mb-md-1"
        >
          <div
            class="col-sm-12 col-md-6 text-center text-lg-start mt-md-5 justify-content-center"
          >
            <img
              class="img-fluid"
              src="../img/contacto fondo transparente.png"
              alt=""
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-5 text-md-start text-lg-start">
            <div class="mb-3">
              <label for="nombreApellido" class="form-label"
                >Nombre y apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreApellido"
                placeholder="Juan Perez"
                minlength="5"
                maxlength="50"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Nacionalidad" class="form-label">Pais</label>
              <select>
                <option value="1">Chile</option>
                <option value="2">Brasil</option>
                <option value="3">Uruguay</option>
                <option value="4">Cuba</option>
                <option value="5">Mexico</option>
                <option value="6">Paraguay</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Provincia" class="form-label"
                >Provincia o Estado</label
              >
              <input
                type="text"
                class="form-control"
                id="Provincia"
                placeholder="Ej: Tucumán"
                minlength="5"
                maxlength="30"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Correo" class="form-label">Email </label>
              <input
                type="email"
                class="form-control"
                id="Correo"
                placeholder="Ej: MartinJuarez@email.com"
                minlength="5"
                maxlength="80"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Numero" class="form-label">Telefono</label>
              <input
                type="tel"
                class="form-control"
                id="Numero"
                placeholder="381333015"
                min="5"
                max="9"
                maxlength="9"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Duda" class="form-label">Consulta</label>
              <textarea
                class="form-control"
                id="Duda"
                rows="3"
                placeholder="Agregue aquí su consulta"
                minlength="30"
                maxlength="150"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light py-2 mt-auto">
      <div class="container text-md-center">
        <div class="d-flex flex-column">
          <div class="col-12">
            <div class="row align-content-between">
              <div class="col-md-4 col-lg-4 text-center">
                <a href="../index.html">
                  <img
                    src="../img/logo fondo transparente.png"
                    alt="logo de la empresa"
                  />
                </a>
              </div>
              <div class="col-md-4 col-lg-4 text-center">
                <hr class="d-md-none" />
                <h4>Conoce más</h4>
                <hr class="d-none d-md-block" />
                <div class="d-flex flex-column">
                  <a href="../pages/"><h5>Acerca de nosotros</h5></a>
                  <a href="contactos.html"><h5>Contacto</h5></a>
                </div>
              </div>
              <div class="col-md-4 col-lg-4 text-center">
                <hr class="d-md-none" />
                <h4>Síguenos</h4>
                <hr class="d-none d-md-block" />
                <div class="d-flex justify-content-center">
                  <a href="./error404.html"><i class="bi bi-instagram"></i></a>
                  <a href="./error404.html" class="mx-4"
                    ><i class="bi bi-twitter-x"></i
                  ></a>
                  <a href="./error404.html"
                    ><i class="bi bi-envelope-check"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <hr class="w-100" />
          <p>Copyright&copy; 2023 RollingMovie</p>
        </div>
      </div>
    </footer>

    <script src="../js/contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
