    <main class="flex-grow-1 d-flex flex-column align-items-lg-center justify-content-md-between min-vh-lg-100 mt-md-4 mt-sm-2 ">
        <div class="container text-md-start ">
          <div class="row justify-content-lg-center   justify-content-md-center mb-md-1">
              <div class="col-sd-12 col-md-6 text-center text-lg-start mb-3">
                <img class= "img-fluid" src="../img/cajas-480x480.png" alt="">
              </div>
              <div class="col-sd-12 col-md-6 col-lg-5 text-md-start text-lg-start  ">
                <div class="mb-3">
                  <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreApellido"
                    placeholder="Juan Perez"
                    minlength="5"
                    maxlength="50"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Nacionalidad" class="form-label">Pais</label>
                  <input
                    type="text"
                    class="form-selec"        id="Nacionalidad"
                    placeholder="Ej: Argentina"
                    minlength="5"
                    maxlength="30"
                    required
                  />
                  <select>
                    <option value="1">Chile</option>
                    <option value="2">Brasil</option>
                    <option value="3">Uruguay</option>
                    <option value="4">Cuba</option>
                    <option value="5">Mexico</option>
                    <option value="6">Paraguay</option>
                  </select>
                 
                </div>
                <div class="mb-3">
                  <label for="Provincia" class="form-label">Provincia o Estado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Provincia"
                    placeholder="Ej: TucumÃ¡n"
                    minlength="5"
                    maxlength="30"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Correo" class="form-label">Email </label>
                  <input type="email" class="form-control" id="Correo" placeholder="Ej: MartinJuarez@email.com" minlength="5"
                  maxlength="80"
                  required >
                </div>
                <div class="mb-3">
                  <label for="Numero" class="form-label">Telefono</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Numero"
                    placeholder="381333015"
                    min="5"
                    max="9"
                    maxlength="9"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="Duda" class="form-label">Consulta</label>
                  <textarea class="form-control" id="Duda" rows="3" placeholder="agregue aqui su consulta"  minlength="30"
                  maxlength="150"
                  required></textarea>
                 
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            
      </main>
