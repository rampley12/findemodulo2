    <section class="container border-1 border-danger margenesdelregistro">
      <div class="row mt-4 justify-content-center">
        <div class="col-12 wrapper">
          <h1 class="text-center">Registrate</h1>
          <form id="formularioRegistro" class="row g-3"> <!-- Agregado el id al formulario -->
            <div class="col-lg-12">
              <label for="nombre-completo" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="ej: Diego Acosta"
                id="nombre-completo" 
                minlength="5"
                maxlength="35"
                required=""
              />
            </div>
            <div class="col-lg-12">
              <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese un nombre de usuario"
                  id="nombreUsuario" 
                  aria-describedby="inputGroupPrepend"
                  required
                />
              </div>
            </div>
            <div class="col-lg-12 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Contraseña</label>
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  id="inputPassword6" 
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                  minlength="8"
                  maxlength="20"
                  required=""
                />
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Debe contener entre 8-20 caracteres.
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1" 
                maxlength="35"
                placeholder="hola@ejemplo.com"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12 text-center pb-3">
              <a
                class="btn btn-light me-5 col-4"
                href="../index.html"
                type="button"
                >Volver</a
              >
              <button
                class="btn btn-danger col-4"
                href="registro.html"
                type="submit"
              >
                Crear Cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
